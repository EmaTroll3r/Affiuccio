<!DOCTYPE html>
<html>
    <head>
        <title>404 - Pagina non trovata</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta name="google" content="notranslate">
        <script>
            function loadConditionalCSS() {
                // Ricevi il tipo di CSS dal backend
                const cssUrl = "{{ css_url or 'home/404.css' }}";
                
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = "{{ url_for('static', filename='') }}" + cssUrl;
                console.log('Loading CSS:', link.href);
                document.head.appendChild(link);
            }
            
            // Carica il CSS quando il DOM Ã¨ pronto
            document.addEventListener('DOMContentLoaded', loadConditionalCSS);
        </script>
    </head>
<body>
    <!-- Decorazioni per SosOnline -->
    <div class="game-decoration card1"></div>
    <div class="game-decoration card2"></div>
    <div class="game-decoration card3"></div>
    <div class="game-decoration card4"></div>
    
    <h1 class="write">404</h1>
    
    <div class="error-container">
        <div class="write">
            <span id="sorry-message">Siamo spiacenti</span>
            <span>La pagina che stai cercando non esiste</span>
        </div>
    </div>

    <button id="home-button" onclick="goHome()">Torna alla Home</button>

    <script>
        function goHome() {
            const homeUrl = "{{ home_url or '/' }}";
            location.href = homeUrl;
        }
    </script>

    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" crossorigin="anonymous"></script>
</body>
</html>
